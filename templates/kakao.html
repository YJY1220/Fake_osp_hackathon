 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

             {% for key, value in result.items() %}

                 {% for key1, value1 in link.items() %}
                     {% if key == key1 %}
                         {{value1}} </br>
                     {% endif %}

             {% endfor %}

     </font1>>
