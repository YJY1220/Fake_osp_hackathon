<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카카오</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&display=swap');
        font1{
            font-family: 'Jua', sans-serif;}
    </style>
</head>

<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">카카오 채용공고</h1>
            </div>
        </div>
    </header>
    <br/><br/>
    <font1 style="font-size: 1.2em;">
       <ul>
        {% for key, value in result.items() %}
            <li>
            {{key}}</br> {{value.0}} {{value.1}} {{value.2}} {{value.3}}</br>
            {% for key1, value1 in link.items() %}
                {% if key == key1 %}
                    {{value1}} </br>
                {% endif %}
            {% endfor %}
            </li>
        {% endfor %}
        </ul>
    </font1>
    <br>
    <font1 sytle="font-size:1.5em;">
        <button type="button" class="btn btn-secondary" onclick="history.back()">돌아가기</button>
    </font1>
</body>
</html>
