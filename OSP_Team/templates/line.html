<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>라인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Jua&display=swap');
        font1{
            font-family: 'Jua', sans-serif;}
    </style>
</head>
<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">라인 채용공고</h1>
                <font1 sytle="font-size:1.5em;">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">돌아가기</button>
                <font1/>
            </div>
        </div>
    </header>
    <br/><br/>

    <font1 style="font-size:1.2em;">
        <div class = "container">
            {% for key, value in result.items() %}
            <div style = "border: 2px solid lightgray; margin-left :9px; margin-bottom:10px; text-align: center; width: 140px; height: 150px; float: left; width: 32%; ">
                    {% for key1, value1 in link.items() %}
                        {% if key == key1 %}
                        <div class = " container">
                            <a href = {{value1}}> {{key}}</a> </br>
                        </div>
                        {% endif %}
                    {% endfor %}
                    <div class = "container">
                         {{value.0}}</br>
                    </div>
            </div>
            {% endfor %}
        </div>
    </font1>
    <br>


</body>
</html>
