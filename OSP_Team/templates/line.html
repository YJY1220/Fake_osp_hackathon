<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라인</title>
</head>
<body>
    <h2>라인 채용 공고</h2>
    <ul>
        {% for key, value in result.items() %}
            <li>
            {{key}}</br> {{value.0}}</br>
            {% for key1, value1 in link.items() %}
                {% if key == key1 %}
                    {{value1}} </br>
                {% endif %}
            {% endfor %}
            </li>
        {% endfor %}
    </ul>
    <button onclick="history.back()">돌아가기</button>
</body>
</html>
